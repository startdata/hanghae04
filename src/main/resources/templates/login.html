<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    font-family: 'Jua', sans-serif;-->
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <script>
        $(document).ready(function () {
            usercheck();
        })

        function usercheck() {
            $.ajax({
                type: "GET",
                url: "/api/usercheck",
                success: function (response) {
                    let usercheck = response;
                    if (usercheck != ""){
                        window.location.replace("/")
                        alert("이미 로그인되었습니다'-')/")
                    }
                }
            });
        }
    </script>
    <style>
        body {
            background-color: #1E3E7C;
        }

        #login-title {
            font-family: 'Jua', sans-serif !important;
            text-align: center;
        }

        #login-title span {
            font-size: 50px;
            font-family: 'Jua', sans-serif !important;
        }

        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
<div class="background-header">
</div>
<div class="background-body">

    <div class="wrap">
        <div id="login-form">
            <a href="/">
                <div id="login-title">Dive into<br><br><span>Blog</span></div>
            </a>
            <button id="login-kakao-btn"
                    onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=6e80f9908bb132e4c8160e209e1f0c70&redirect_uri=http://localhost:8090/user/kakao/callback&response_type=code'">
                카카오로 로그인하기
            </button>
            <button id="login-id-btn" onclick="location.href='/user/signup'">
                회원 가입하기
            </button>
            <div th:if="${loginError}" class="alert alert-danger" role="alert">닉네임 또는 패스워드를 확인해주세요.</div>
            <form action="/user/login" method="post">
                <div class="login-id-label">아이디</div>
                <input type="text" name="username" class="login-input-box">

                <div class="login-id-label">비밀번호</div>
                <input type="password" name="password" class="login-input-box">
                <button id="login-id-submit">로그인</button>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
